<div class="container">
  <div class="header">
    <h5>Employee Information</h5>
    <!--search-->
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search here..."
        [(ngModel)]="filter"
      />
      <!--<button (click)="['employee']" class="btn btn-primary">
          Add Employee
        </button>-->
      <br />
    </div>
  </div>
  <a [routerLink]="['../employee']" class="btn btn-primary">Add Employee</a>
  <br /><br />
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>Date of Joining</th>
        <th>Is Active</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let emp of empService.employees
            | filter: filter
            | paginate: { itemsPerPage: 5, currentPage: page }
        "
      >
        <td (click)="populateForm(emp)">{{ emp.EmployeeId }}</td>
        <td (click)="populateForm(emp)">{{ emp.EmployeeName }}</td>
        <td (click)="populateForm(emp)">{{ emp.Age }}</td>
        <td (click)="populateForm(emp)">{{ emp.MobileNo }}</td>
        <td (click)="populateForm(emp)">{{ emp.Gender }}</td>
        <td (click)="populateForm(emp)">
          {{ emp.DateOfJoining | date: "dd-MM-yyyy" }}
        </td>
        <td (click)="populateForm(emp)">{{ emp.IsActive }}</td>
        <td>
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="deleteEmployee(emp.EmployeeId)"
          >
            X
          </button>
          <button
            (click)="updateEmployee(emp.EmployeeId)"
            class="btn btn-info"
            style="margin-left: 10px"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <!--Pagination-->
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
