<div class="container-fluid bg-default" id="image_specs">
  <div class="card my-2 mx-auto" id="signup_card">
    <div class="card-header text-center">
      <h1 id="heading" class="mb-0 heading">PRESCRIPTION</h1>
      <h1 id="green" class="mb-0 heading">&ensp;LIST</h1>
    </div>

    <div class="card-body">
      <form name="prescriptionform" #form="ngForm" autocomplete="off">
        <!--Emloyee Name-->

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-control-label" for="Prescription"
                >Patient Name:</label
              >
              <span>&ensp;{{ patientName }}</span>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-flush align-items-center">
            <thead class="thead-light">
              <tr>
                <th>Prescription Date</th>
                <th>Prescription</th>
                <th>Doctor Name</th>
              </tr>
            </thead>
            <tbody>
              <!--Depends on where we read here we used view model to display-->
              <tr
                *ngFor="
                  let r of prescriptionService.prescriptions
                    | filter: filter
                    | paginate: { itemsPerPage: 5, currentPage: page }
                "
              >
                <td>{{ r.PrescriptionDate | date: "yyyy-MM-dd" }}</td>
                <td>{{ r.Prescription }}</td>
                <td>{{ r.DoctorName }}</td>
              </tr>
            </tbody>
          </table>
          <div class="footer">
            <!--pagenation-->
            <pagination-controls
              (pageChange)="page = $event"
            ></pagination-controls>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-success form-control"
          (click)="goBack()"
        >
          Go Back
        </button>
      </form>
    </div>
