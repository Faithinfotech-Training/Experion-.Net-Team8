<div class="container-fluid bg-default" id="image_specs">
  <div class="card my-2 mx-auto" id="signup_card">
    <div class="card-header text-center">
      <h1 id="heading" class="mb-0 heading">BOOK</h1>
      <h1 id="green" class="mb-0 heading">&ensp;APPOINTMENT</h1>
    </div>

    <div class="card-body">
      <form
        name="appointmentform"
        #form="ngForm"
        autocomplete="off"
        (ngSubmit)="onSubmit(form)"
      >
        <!--Appointment Id-->
        <input
          type="hidden"
          name="AppointmentId"
          [(ngModel)]="appointmentService.formData.AppointmentId"
        />

        <!--Emloyee Name-->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label
                class="form-control-label"
                class="form-control-label"
                for="Gender"
                id="gender"
                >Appoinment Type:</label
              ><span class="required">*</span>

              <input
                type="radio"
                name="AppointmentTypeId"
                id="AppointmentTypeId"
                #AppointmentTypeId="ngModel"
                value="1"
                [(ngModel)]="appointmentService.formData.AppointmentTypeId"
                class="form-check-input"
              />

              <label
                class="form-control-label"
                class="custom-control-label"
                for="AppointmentTypeId"
                id="AppointmentTypeId"
                >&ensp;Doctor</label
              >

              <input
                type="radio"
                name="AppointmentTypeId"
                id="AppointmentTypeId"
                #AppointmentTypeId="ngModel"
                value="2"
                [(ngModel)]="appointmentService.formData.AppointmentTypeId"
                class="form-check-input"
              />
              <label
                class="form-control-label"
                class="custom-control-label"
                for="AppointmentTypeId"
                id="AppointmentTypeId"
                >&ensp;Lab Technician</label
              >
            </div>
          </div>

          <!-- Employee -->
          <div class="col-md-6">
            <div class="form-group">
              <label
                class="form-control-label"
                for="EmployeeId"
                (click)="
                  GetAllDoctors(appointmentService.formData.AppointmentTypeId)
                "
                >Employee :</label
              ><span class="required">*</span>
              <select
                class="form-control"
                name="EmployeeId"
                id="EmployeeId"
                #EmployeeId="ngModel"
                [(ngModel)]="appointmentService.formData.EmployeeId"
                required
                placeholder="Choose an Employee"
              >
                <option
                  *ngFor="let emp of appointmentService.employees"
                  value="{{ emp.EmployeeId }}"
                >
                  {{ emp.EmployeeName }}
                </option>
              </select>
              <div
                class="validation-error"
                *ngIf="EmployeeId.touched && EmployeeId.invalid"
              >
                <div *ngIf="EmployeeId.errors.required" class="required">
                  Employee is required
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label
                class="form-control-label"
                class="form-control-label"
                for="AppointmentDate"
                >Appointment Date :</label
              ><span class="required">*</span>
              <input
                type="date"
                class="form-control"
                name="AppointmentDate"
                #AppointmentDate="ngModel"
                [(ngModel)]="appointmentService.formData.AppointmentDate"
                required
                [ngClass]="{
                  'is-invalid':
                    AppointmentDate.touched && AppointmentDate.invalid
                }"
              />
              <div
                class="validation-error"
                *ngIf="AppointmentDate.touched && AppointmentDate.invalid"
              >
                <div *ngIf="AppointmentDate.errors.required" class="required">
                  Appointment date is required
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-check">
                <label class="col-md-4" id="isactive">Appointment Status</label>
                <input
                  type="checkbox"
                  name="IsActive"
                  id="IsActive"
                  #IsActive="ngModel"
                  [(ngModel)]="appointmentService.formData.AppointmentStatus"
                  class="form-check-input"
                />
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!(form.valid && form.dirty)"
          class="btn btn-success form-control"
        >
          Book Appointment
        </button>
      </form>
    </div>
  </div>
</div>
